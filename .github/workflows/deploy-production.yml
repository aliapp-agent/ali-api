# .github/workflows/deploy-production.yml

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: ali-api-production

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    # Adiciona permissÃµes necessÃ¡rias para Workload Identity Federation
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      # AutenticaÃ§Ã£o segura via Workload Identity Federation
      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/992382423284/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          # CORREÃ‡ÃƒO: Usando a nova conta de serviÃ§o fornecida.
          service_account: 'github-action-1017635732@ali-app-97976.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: 'Build and Deploy'
        id: 'deploy'
        run: |
          echo "ğŸš€ Iniciando build e deploy para ProduÃ§Ã£o..."
          
          # Comando simplificado para evitar o erro INVALID_ARGUMENT.
          # As configuraÃ§Ãµes sÃ£o lidas do cloudbuild.yaml, que Ã© a fonte da verdade.
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region="${{ env.GCP_REGION }}"
          
          echo "âœ… Build e deploy de ProduÃ§Ã£o concluÃ­do com sucesso!"

      - name: 'Get Service URL'
        id: 'service-url'
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          
          echo "ğŸŒ Service URL: $SERVICE_URL"
          echo "ğŸ“– API Docs: $SERVICE_URL/docs" 
          echo "ğŸ¥ Health Check: $SERVICE_URL/health"

      - name: 'Test Deployment'
        run: |
          echo "ğŸ” Testing health endpoint at ${{ steps.service-url.outputs.SERVICE_URL }}/health"
          
          # Aguarda um momento para o serviÃ§o estabilizar
          sleep 15
          
          # Testa o endpoint de health
          if curl -fsS --max-time 60 "${{ steps.service-url.outputs.SERVICE_URL }}/health"; then
            echo "âœ… Health check passed!"
            echo "ğŸ‰ Production deployment successful!"
          else
            echo "âŒ Health check failed. Verifique os logs do Cloud Run."
            exit 1
          fi
