[tool:pytest]
# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50
    --no-cov-on-fail
    --maxfail=3
    --durations=10
    --disable-warnings

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    database: marks tests related to database operations
    rag: marks tests related to RAG functionality
    health: marks tests related to health checks
    api: marks tests related to API endpoints
    security: marks tests related to security features

# Asyncio configuration
asyncio_mode = auto

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    # Ignore specific warnings from dependencies
    ignore:.*deprecated.*:DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*CUDA.*:UserWarning
    ignore:.*torch.*:UserWarning
    ignore:.*sentence-transformers.*:UserWarning
    ignore:.*psycopg2.*:UserWarning
    ignore:.*firebase.*:UserWarning

# Environment variables for testing
env =
    APP_ENV = test
    JWT_SECRET_KEY = test-secret-key-for-testing-only
    LLM_API_KEY = test-llm-key
    FIREBASE_PROJECT_ID = test-project
    FIREBASE_CREDENTIALS_PATH = /tmp/test-firebase-credentials.json
    FIREBASE_STORAGE_BUCKET = test-project.appspot.com
    FIREBASE_REGION = us-central1
    QDRANT_URL = http://localhost:6333
    RAG_INDEX_NAME = test-index
    RAG_EMBEDDING_MODEL = sentence-transformers/all-MiniLM-L6-v2
    POSTGRES_URL = postgresql://postgres:postgres@localhost:5432/test_db
    TESTING = true
    USE_MOCK_SERVICES = true
