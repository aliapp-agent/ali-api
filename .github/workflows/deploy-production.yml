name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: ali-api-production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Environment
        run: |
          echo "PROJECT_ID: ${{ env.PROJECT_ID }}"
          echo "GCP_REGION: ${{ env.GCP_REGION }}"
          echo "SERVICE_NAME: ${{ env.SERVICE_NAME }}"
          echo "Has GCP_SA_KEY: ${{ secrets.GCP_SA_KEY != '' }}"
          echo "Has GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID != '' }}"
      - name: Check Required Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå Error: GCP_SA_KEY secret is not configured"
            echo "Please configure the GCP service account key in GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "‚ùå Error: GCP_PROJECT_ID secret is not configured"
            echo "Please configure the GCP project ID in GitHub Secrets"
            exit 1
          fi
          echo "‚úÖ Required secrets are configured"
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Deploy to Cloud Run
        env:
          ALLOWED_ORIGINS: "https://ali-app-97976.web.app,https://ali-app-97976.firebaseapp.com"
        run: |
          echo "üöÄ Iniciando build e deploy..."
          
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions _REGION=${{ env.GCP_REGION }},_SERVICE_NAME=${{ env.SERVICE_NAME }},_APP_ENV=production,_ALLOWED_ORIGINS=${ALLOWED_ORIGINS} \
            --region="${{ env.GCP_REGION }}"
          
          echo "‚úÖ Build e deploy conclu√≠do com sucesso!"
      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          
          echo "üåê Service URL: $SERVICE_URL"
          echo "üìñ API Docs: $SERVICE_URL/docs" 
          echo "üè• Health Check: $SERVICE_URL/health"
      - name: Test Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          
          echo "üîç Testing health endpoint..."
          
          # Wait a moment for service to be ready
          sleep 10
          
          # Test health endpoint
          if curl -f --max-time 30 "$SERVICE_URL/health"; then
            echo "‚úÖ Health check passed!"
            echo "üéâ Production deployment successful!"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi