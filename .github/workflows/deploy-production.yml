# .github/workflows/deploy-production.yml

name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/992382423284/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@ali-app-97976.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: 'Build and Deploy'
        run: |
          echo "üöÄ Iniciando build e deploy para Produ√ß√£o..."
          
          # COMANDO CORRIGIDO:
          # A flag --substitutions foi removida. O Cloud Build agora usar√°
          # os valores padr√£o definidos diretamente no arquivo cloudbuild.yaml.
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region="us-central1"
          
          echo "‚úÖ Build e deploy de Produ√ß√£o conclu√≠do com sucesso!"