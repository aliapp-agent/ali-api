# Docker Compose para PostgreSQL
# Use este arquivo junto com docker-compose.yml para desenvolvimento local
# Comando: docker-compose -f docker-compose.yml -f docker-compose.postgres.yml up

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ali-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ali_db
      POSTGRES_USER: ali_user
      POSTGRES_PASSWORD: ali_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ali_user -d ali_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ali-network

  # Opcional: pgAdmin para administração do banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ali-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ali.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ali-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ali-network:
    driver: bridge